<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            /* light card */
            color: #000;
            padding: 2.5em;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;

                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 1.5em;
            font-size: 2em;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0.5em 0 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            color: #000;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #555;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 5px rgba(0, 102, 204, 0.5);
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #0099ff, #0066cc);
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            margin: 10px auto;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: linear-gradient(135deg, #0066cc, #003366);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .signup-link {
            margin-top: 1.2em;
            font-size: 0.9em;
            color: black;
        }

        .signup-link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <div class="message" id="loginMsg"></div>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Signup</a>
        </div>
    </div>
    <script>
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const loginMsg = document.getElementById("loginMsg");
            const users = JSON.parse(localStorage.getItem("users") || "[]");
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem("currentUser", JSON.stringify(user));
                loginMsg.innerHTML = "Login successful! Redirecting...";
                loginMsg.style.color = "lightgreen";
                setTimeout(() => {
                    location.href = "dashboard.html";
                }, 1500);
            } else {
                loginMsg.innerHTML = "Invalid email or password";
                loginMsg.style.color = "red";
            }
        }
    </script>
</body>

</html>
